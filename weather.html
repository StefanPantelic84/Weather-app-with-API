<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="weather.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container"> 
        <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
        <section class="bodyContainer">
            <p class="errorDisplay "></p>
            <div class="visiblePart">
                <input type="text" spellcheck="false" placeholder="Enter city name">
            <div class="separator"></div>
            <button class="location">Get Device Location</button>
            </div>
        </section>
        <section class="sectionWeather">
            <img class="weather-icon" src="" alt="weather-icon">
            <div class="temp">
                <span class="numb">15</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather"></div>
            <div class='location2'>
                <i class='bx bx-map'></i>
                <span>Beograd, Srbija</span>
            </div>
            <div class="bottomDetails">
                <div class="columnfeels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp2">
                            <span class="numb">17</span>
                            <span class="deg">°</span>C
                        </div>
                        <p class="pasus">Feels like</p>
                    </div>
                </div>
                <div class="columnhumidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span class="numb">84%</span>
                        <p class="pasus">Humidity</p>
                    </div>
                </div>
            </div>
            </section>
    </div>


    <script src="weather.js"></script>
</body>
</html>
